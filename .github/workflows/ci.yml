name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend-postgres:
    name: Backend Tests (PostgreSQL)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Run PostgreSQL tests
        working-directory: backend
        run: cargo test --features postgres-tests

  test-backend-dynamodb:
    name: Backend Tests (DynamoDB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Run DynamoDB tests
        working-directory: backend
        # Run single-threaded to avoid testcontainers concurrency issues
        run: cargo test --features dynamodb-tests -- --test-threads=1

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test

  test-e2e:
    name: E2E Tests (PostgreSQL)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            e2e/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/package-lock.json') }}

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: e2e
        run: npm test
        env:
          E2E_DATABASE: postgres

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  deploy:
    name: Deploy to Dev VM
    needs: [test-backend-postgres, test-backend-dynamodb, test-frontend, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: jprofessionals/ansible-dev-vm-controll
          path: ansible-controll
          ssh-key: ${{ secrets.ANSIBLE_CONTROLL_DEPLOY_KEY }}

      - name: Install Ansible
        run: pip install ansible

      - name: Install Ansible collections
        run: ansible-galaxy collection install -r infra/ansible/requirements.yml

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ vars.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Set up Vault password
        run: echo "${{ secrets.VAULT_PASSWORD }}" > .vault_password

      - name: Run deploy playbook
        working-directory: infra/ansible
        run: >
          ansible-playbook deploy.yml
          --vault-password-file ../../.vault_password
          -e ansible_controll_vars=../../ansible-controll/inventory/group_vars/all.yml
        env:
          VM_HOST: ${{ vars.VM_HOST }}
